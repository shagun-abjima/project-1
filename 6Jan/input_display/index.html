<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
    <link rel="stylesheet" href="./style.css">
</head>

    <body>
        <div class="container">
        <h1 class="heading"> User Input </h1>

        <p class="text_input"> Enter a number to print:</p>
        <input type="number" class="input_box" id="num1" placeholder="Number1">
        <button id="printBtn" class="button"> Print</button>

        <h3 class="result_head"> You Entered: <output id="enteredNumber"></output></h3>
        </div>
        <script src="./app.js"></script>



    </body>
</html>
