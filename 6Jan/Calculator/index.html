<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <h1 class="heading">Calculator</h1>
    <p class="enter_number"> Enter the 1st Number <input type="number" id="num1" class="input_box" placeholder="Number 1"></p>
    <p class="enter_number"> Enter the 2nd Number <input type="number" id="num2" class="input_box" placeholder="Number 2"></p>
    <button id="Add" class="button"> Add</button>
    <button id="Sub" class="button"> Subtract</button>
    <button id="Mult" class="button"> Multiply</button>
    <button id="Divide" class="button"> Divide </button>

    <h3 class="result_head"> The answer is: <output id="result"></output></h3>
    </div>
    <script src="./app.js"></script>

</body>
</html>
