<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="prod-desc" class="card mb-3" style="max-width: 100%; height: 35em;" >
        
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const searchParams = new URLSearchParams(window.location.search);
        console.log(searchParams.has('productId'));
        var a= searchParams.get('productId');
        console.log(searchParams.get('productId'));
       
       
 fetch(`https://fakestoreapi.com/products/${a}`)
.then((data)=>{
    console.log(data);
    return data.json();
})
.then((objectData)=>{
    let cardData="";
        cardData= ` 
        <div class="row g-0">
          <div class="col-md-4">
            <img src="${objectData.image}" class="img-fluid rounded-0" alt="..."  style="height: 95vh;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">${objectData.title}</h5>
              <p class="card-text">${objectData.description}</p>
              <small class="d-block"><b style="color:green">Price:</b> ${objectData.price}</small>
              <button id="addTocart" class="d-block btn btn-warning "><i class="fa-solid fa-cart-shopping" style="font-size: 0.9em;color: black;"></i>Add to Cart</button>
            </div>
          </div>
        </div>
          `;
        
    document.getElementById("prod-desc").innerHTML=cardData;
})




    </script>
</body>
</html>
